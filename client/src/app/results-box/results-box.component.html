<div *ngIf="netErr && !loading">
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
  <nb-card accent="danger" fxFlex="100%" fxFlex.gt-sm="34%">
    <nb-card-body>
      Please check your connection.
    </nb-card-body>
  </nb-card>
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
</div>
<div *ngIf="showing && !loading && isFalse === 1">
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
  <nb-card fxFlex="100%" fxFlex.gt-sm="34%" status="danger">
    <nb-card-header>This claim maybe false</nb-card-header>
    </nb-card>
    <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
</div>
<div *ngIf="showing && !loading && isFalse === 0">
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
  <nb-card fxFlex="100%" fxFlex.gt-sm="34%" status="success">
    <nb-card-header>This claim maybe true</nb-card-header>
    </nb-card>
    <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
</div>
<div *ngIf="showing && !loading && isFalse === 2">
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
  <nb-card fxFlex="100%" fxFlex.gt-sm="34%" status="warning">
    <nb-card-header>We are really uncertain about this claim</nb-card-header>
    </nb-card>
    <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
</div>
<div *ngIf="!relevantQuery && !loading">
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
  <nb-card accent="warning" fxFlex="100%" fxFlex.gt-sm="34%">
    <nb-card-body>
      We couldn't find relevant information regarding your claim. However these could interest you.
    </nb-card-body>
  </nb-card>
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
</div>
<span *ngIf = "!loading">
<div *ngFor="let news of results">
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
  <nb-card accent="info" fxFlex="100%" fxFlex.gt-sm="34%">
    <nb-card-body>
      {{news.exp}}
    </nb-card-body>
    <nb-card-footer fxLayoutAlign = "end center">
      <a [href]="news.link"><button nbButton status="success" size="tiny" outline> More Info</button></a>
    </nb-card-footer>
  </nb-card>
  <div fxFlex="0%" fxFlex.gt-sm="33%"></div>
</div>
</span>
<div style="width: 100%; background: white;" *ngIf = "loading" fxLayout="row" fxLayoutAlign="center center">
  <img width="50%" src="assets/loading.gif">
</div>
<div fxLayoutAlign="center center" class="loading" *ngIf = "loading" style="background-color: white; font-size: 130%; height: 10vh;" >{{msg}}</div>
<br><br><br>
