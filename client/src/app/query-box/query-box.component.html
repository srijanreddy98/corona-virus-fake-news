<nb-card fxLayout="row">
  <nb-card-body>
  <div fxFlex="80" fxLayout = "row" fxLayoutAlign = "center center">
    <div fxFlex="10">Query: </div>
    <input fxFlex="90" [(ngModel)] = "query" nbInput placeholder="Enter your query">
  </div>
  <div fxFlex = "20" fxLayoutAlign="center center">
    <button nbButton status="primary" outline (click) = "getResults()">Get Results</button>
  </div>
</nb-card-body>
</nb-card>
