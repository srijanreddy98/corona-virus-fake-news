<div>
<nb-card fxLayout="column" fxLayout.gt-sm="row">
  <nb-card-body fxLayout="column"  fxLayout.gt-sm="row" >
  <div fxFlex="70" fxLayout="row" fxLayoutAlign = "center center">
    <div fxFlex="10" fxFlex.lt-sm = "0">Claim: </div>
    <input fxFlex="90" [(ngModel)] = "query" (keyup)="pressedEnter($event)" nbInput placeholder="Enter your claim">
  </div>
  <div
  fxLayout="row" style="margin: 20px 0 ;" fxFlex = "20" fxLayoutAlign="center center">
    <span nbTooltip = "This option might compromise on accuracy">Fast&nbsp;</span>
    <nb-toggle [nbTooltip] = "getToolTip()" [(ngModel)]="accurate"></nb-toggle>
    <span nbTooltip = "This option is more accurate but slow because of compute limitations">&nbsp;Accurate</span>
  </div>
  <div fxFlex = "10" fxLayoutAlign="center center">
    <button nbButton status="primary" outline (click)="getResults()">Get Results</button>
  </div>
</nb-card-body>
</nb-card>
</div>
